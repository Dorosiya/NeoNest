<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 상세 보기</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/admin-orders-detail.css">
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/admin/main">관리자 패널</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/admin/products">상품 관리</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/orders">주문 관리</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/users">사용자 관리</a>
      </li>
    </ul>
  </div>
</nav>

<!-- 컨테이너 -->
<div class="container mt-5">
  <h2>주문 상세 보기</h2>
  <div id="orderDetail" class="order-detail">
    <!-- 주문 정보 -->
    <h4>주문 정보</h4>
    <ul id="orderInfo" class="list-group mb-3">
      <!-- 주문 정보가 여기에 동적으로 추가됩니다 -->
    </ul>
    <!-- 고객 정보 -->
    <h4>고객 정보</h4>
    <ul id="customerInfo" class="list-group mb-3">
      <!-- 고객 정보가 여기에 동적으로 추가됩니다 -->
    </ul>
    <!-- 상품 정보 -->
    <h4>상품 정보</h4>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>상품 이미지</th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
        <th>합계</th>
      </tr>
      </thead>
      <tbody id="productList">
      <!-- 상품 정보가 여기에 동적으로 추가됩니다 -->
      </tbody>
    </table>
    <!-- 배송 정보 -->
    <h4>배송 정보</h4>
    <ul id="deliveryInfo" class="list-group mb-3">
      <!-- 배송 정보가 여기에 동적으로 추가됩니다 -->
    </ul>
    <!-- 주문 상태 변경 -->
    <h4>주문 상태 변경</h4>
    <div id="orderStatusContainer" class="mb-3">
      <!-- 주문 상태 버튼이 동적으로 추가됩니다 -->
    </div>
  </div>
</div>

<!-- 필요한 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/admin-orders-detail.js"></script>
</body>
</html>
