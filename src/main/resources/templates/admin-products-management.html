<!DOCTYPE html>
<html lang="ko">
<head>
    <title>관리자 상품 관리</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/admin-products-management.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/admin-products-management.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://localhost:8080/admin/main">관리자 패널</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/products">상품 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/orders">주문 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/users">사용자 관리</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>상품 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>가격</th>
            <th>재고 수량</th>
            <th>이미지</th>
            <th>수정</th>
        </tr>
        </thead>
        <tbody id="product-list">
        <!-- 서버에서 가져온 상품 목록이 여기에 추가됩니다 -->
        </tbody>
    </table>
</div>

<!-- 수량 수정 모달 -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">상품 수량 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="productQuantity">수량</label>
                <input type="number" id="productQuantity" class="form-control" min="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="saveChanges">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
