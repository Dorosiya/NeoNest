<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/admin-orders-list.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/admin/main">관리자 패널</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/products">상품 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/orders">주문 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/users">사용자 관리</a>
            </li>
        </ul>
    </div>
</nav>
<!-- 컨테이너 -->
<div class="container mt-5">
    <h2>주문 관리</h2>

    <!-- 필터 및 검색 -->
    <div class="filter-section mb-3 row">
        <div class="col-md-3">
            <label for="statusFilter">주문 상태</label>
            <select id="statusFilter" class="form-control">
                <option value="전체">전체</option>
                <option value="READY">결제 준비</option>
                <option value="ING">결제 완료</option>
                <option value="COMPLETE">주문 확정</option>
                <option value="CANCEL">주문 취소</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="startDate">시작 날짜</label>
            <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="endDate">종료 날짜</label>
            <input type="date" id="endDate" class="form-control">
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button id="filterBtn" class="btn btn-primary w-100">필터 적용</button>
        </div>
    </div>

    <!-- 주문 목록 테이블 -->
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th style="width: 10%;">주문 번호</th>
            <th style="width: 15%;">주문 날짜</th>
            <th style="width: 15%;">고객 이름</th>
            <th style="width: 10%;">주문 상태</th>
            <th style="width: 15%;">결제 금액</th>
            <th style="width: 15%;">주문 변경</th>
            <th style="width: 15%;">상세 보기</th>
        </tr>
        </thead>
        <tbody id="orderList">
        <!-- 주문 목록이 여기에 동적으로 추가됩니다 -->
        </tbody>
    </table>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/admin-orders-list.js"></script>
</body>
</html>
