<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-3">
            <h2 class="text-center">회원가입</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="memberName">아이디</label>
                    <input type="text" class="form-control" id="memberName" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">나이</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">핸드폰 번호</label>
                    <input type="tel" class="form-control" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="address">주소</label>
                    <div class="form-row">
                        <div class="col-4">
                            <input type="text" class="form-control" id="postcode" placeholder="우편번호" readonly>
                        </div>
                        <div class="col">
                            <input type="button" class="btn btn-secondary" onclick="DaumPostcode()" value="주소 검색">
                        </div>
                    </div>
                    <input type="text" class="form-control mt-2" id="address" placeholder="주소" readonly>
                    <input type="text" class="form-control mt-2" id="detailAddress" placeholder="상세주소">
                    <input type="text" class="form-control mt-2" id="extraAddress" placeholder="참고항목" readonly>
                </div>
                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
            </form>
        </div>
    </div>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/singup.js"></script>
</body>
</html>
